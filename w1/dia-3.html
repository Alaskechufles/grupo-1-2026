<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dia-3.css">
</head>

<body>
    <h1>Hola!</h1>
<br>
    <hr>
    <form action="#" method="POST">
        <!-- Aquí van los campos del formulario -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ejemplo: Diego">
        <br>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required placeholder="asd@asd.com">
        <br>
        <!-- Contraseña (oculta caracteres) -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="6">
        <br>
        <!-- Teléfono -->
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}[0-9]{3}[0-9]{5}" placeholder="000 000 0000">
        <br>
        <!-- URL -->
        <label for="sitio-web">Sitio web:</label>
        <input type="url" id="sitio-web" name="sitio-web">
        <br>
        <button type="submit">Enviar</button>
    </form>

    <hr>
    <br>
    <table>
        <thead>
            <!-- Encabezado de la tabla -->
            <tr>
                <th colspan="4"> Principal</th>
            </tr>
            <tr>
                <th colspan="2">parte A</th>
                <th colspan="2">parte B</th>
            </tr>
            <tr> <!-- Fila -->
                <th>Encabezado 1</th> <!-- Celda de encabezado -->
                <th>Encabezado 2</th>
                <th>Encabezado 3</th>
                <th>Encabezado 4</th>
            </tr>
        </thead>

        <tbody> <!-- Cuerpo de la tabla -->
            <tr>
                <td rowspan="3">Dato 1</td> <!-- Celda de dato -->
                <td>Dato 2</td>
                <td>Dato 3</td>
                <td>Dato 4</td>
                <td>Dato 4</td>
            </tr>
            <tr>

                <td>Dato 6</td>
                <td>Dato 7</td>
                <td>Dato 8</td>
            </tr>
            <tr>

                <td>Dato 10</td>
                <td>Dato 11</td>
                <td>Dato 12</td>
            </tr>
        </tbody>

        <tfoot> <!-- Pie de la tabla (opcional) -->
            <tr>
                <td colspan="3">Nota al pie</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
